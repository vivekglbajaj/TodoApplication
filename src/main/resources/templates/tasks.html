<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ht="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Full-page unique background */
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Unique Blue Gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centered container with stylish design */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
        }

        /* Title Styling */
        h1 {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Task input and button layout */
        .task-input-group {
            display: flex;
            gap: 10px;
        }

        /* Input field styling */
        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #1e3c72;
            flex-grow: 1;
        }

        /* Add button - moved to the right of input */
        .btn-primary {
            border-radius: 30px;
            font-size: 18px;
            padding: 12px 20px;
            background: #ff9800; /* Unique Orange Color */
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Task Card Styling */
        .card {
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Task text styling */
        .task-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Strikethrough for completed tasks */
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        /* Small buttons with hover effects */
        .btn-sm {
            border-radius: 20px;
            font-size: 14px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: scale(1.05);
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>üìù To-Do Application</h1>

    <form action="/" method="post" class="mb-4">
        <div class="task-input-group">
            <input class="form-control" type="text" name="title" placeholder="‚úç Add a new task..." required>
            <button class="btn btn-primary" type="submit">‚ûï Add</button>
        </div>
    </form>

    <div>
        <th:block th:each="task:${tasks}">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="task-text" th:classappend="${task.complete} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">‚úÖ Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">‚ùå Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
